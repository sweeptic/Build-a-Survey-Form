<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/main.css" />

  <title>Document</title>
</head>

<body id="main">
  <section class="section survey">
    <div class="section-center survey-center">
      <header class="survey-header">
        <h2 class="survey-action form-title">Basic Form Validation</h2>
        <p class="survey-title form-subtitle">
          Basic validation will display a label with the error after the form
          control.
        </p>
      </header>




      <div class="survey-body">


        <div class="row form-group">
          <label class="text-label">Full Name <span class="required">*</span></label>
          <div class="text-input">
            <input type="text" name="fullname" class="input-control" placeholder="eg.: John Doe" required="" />
          </div>
        </div>



        <div class="row form-group">
          <label class="text-label">Email <span class="required">*</span></label>
          <div class="text-input">
            <div></div>
            <span ">
                <span >
                  <i "></i>
            </span>
            </span>
            <input class="input-control" type="email" name="email" placeholder="eg.: email@email.com" required="" />
          </div>
        </div>



        <div class="row form-group">
          <label class="text-label">GitHub</label>
          <div class="text-input">
            <input class="input-control" type="url" name="github" placeholder="eg.: https://github.com/johndoe" />
          </div>
        </div>



        <div class="row form-group">
          <label class="text-label">Skills <span class="required">*</span></label>
          <div class="text-input">
            <textarea class="input-control" name="skills" rows="5" placeholder="Describe your skills"
              required=""></textarea>
          </div>
        </div>



        <div class="row form-group">
          <label class="text-label">State</label>

          <div class="text-input ">

            <div class='custom-select'>
              <select id="dropdown-options" name=" states" title="Please select" tabindex="-1">

                <option>Choose a State</option>
                <option id="dropdown-options" value="SC">Option 1</option>
                <option value="VT">Option 2</option>
                <option value="VA">Option 3</option>
                <option value="WV">Option 4</option>
            </div>



          </div>
        </div>





      </div>

      <footer class="card-footer">
        <div class="">
          <div class="">
            <button class="">Submit</button>
            <button type="reset" class="">Reset</button>
          </div>
        </div>
      </footer>
    </div>
  </section>
</body>

</html>

<script>

  // CUSTOM SELECT
  var x, i, j, l, ll, selElmnt, a, b, c;
  /* Look for any elements with the class "custom-select": */
  x = document.getElementsByClassName("custom-select");
  l = x.length;
  for (i = 0; i < l; i++) {
    selElmnt = x[i].getElementsByTagName("select")[0];
    ll = selElmnt.length;
    /* For each element, create a new DIV that will act as the selected item: */
    a = document.createElement("DIV");
    a.setAttribute("class", "select-selected");
    a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
    x[i].appendChild(a);
    /* For each element, create a new DIV that will contain the option list: */
    b = document.createElement("DIV");
    b.setAttribute("class", "select-items select-hide");
    for (j = 1; j < ll; j++) {
      /* For each option in the original select element,
      create a new DIV that will act as an option item: */
      c = document.createElement("DIV");
      c.innerHTML = selElmnt.options[j].innerHTML;
      c.addEventListener("click", function (e) {
        /* When an item is clicked, update the original select box,
        and the selected item: */
        var y, i, k, s, h, sl, yl;
        s = this.parentNode.parentNode.getElementsByTagName("select")[0];
        sl = s.length;
        h = this.parentNode.previousSibling;
        for (i = 0; i < sl; i++) {
          if (s.options[i].innerHTML == this.innerHTML) {
            s.selectedIndex = i;
            h.innerHTML = this.innerHTML;
            y = this.parentNode.getElementsByClassName("same-as-selected");
            yl = y.length;
            for (k = 0; k < yl; k++) {
              y[k].removeAttribute("class");
            }
            this.setAttribute("class", "same-as-selected");
            break;
          }
        }
        h.click();
      });
      b.appendChild(c);
    }
    x[i].appendChild(b);
    a.addEventListener("click", function (e) {
      /* When the select box is clicked, close any other select boxes,
      and open/close the current select box: */
      e.stopPropagation();
      closeAllSelect(this);
      this.nextSibling.classList.toggle("select-hide");
      this.classList.toggle("select-arrow-active");
    });
  }

  function closeAllSelect(elmnt) {
    /* A function that will close all select boxes in the document,
    except the current select box: */
    var x, y, i, xl, yl, arrNo = [];
    x = document.getElementsByClassName("select-items");
    y = document.getElementsByClassName("select-selected");
    xl = x.length;
    yl = y.length;
    for (i = 0; i < yl; i++) {
      if (elmnt == y[i]) {
        arrNo.push(i)
      } else {
        y[i].classList.remove("select-arrow-active");
      }
    }
    for (i = 0; i < xl; i++) {
      if (arrNo.indexOf(i)) {
        x[i].classList.add("select-hide");
      }
    }
  }

  /* If the user clicks anywhere outside the select box,
  then close all select boxes: */
  document.addEventListener("click", closeAllSelect);

</script>
