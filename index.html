<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <title>Survey form</title>
</head>

<body id="main">
  <form action="" id="survey-form">
    <section class="section survey">
      <div class="section-center survey-center">
        <header class="survey-header">
          <h1 class="survey-action form-title" id="title">Basic Form Validation</h1>
          <p class="survey-title form-subtitle" id="description">
            Freecodecamp project. Basic validation will display a label with the error.
          </p>
        </header>
        <div class="survey-body">
          <div class="row form-group">
            <label id="name-label" class="text-label">Full Name <span class="required">*</span></label>
            <div class="text-input">
              <input id="name" type="text" name="fullname" class="input-control" placeholder="eg.: John Doe"
                required="required" />
            </div>
          </div>
          <div class="row form-group">
            <label id="email-label" class="text-label">Email <span class="required">*</span></label>
            <div class="text-input">
              <div></div>
              <span ">
                <span >
                  <i "></i>
              </span>
              </span>
              <input id="email" class="input-control" type="email" name="email" placeholder="eg.: email@email.com"
                required="" />
            </div>
          </div>
          <div class="row form-group">
            <label id="number-label" class="text-label">Age </label>
            <div class="text-input">
              <div></div>
              <span ">
                <span >
                  <i "></i>
              </span>
              </span>
              <input id="number" class="input-control" type="number" name="number" placeholder="Your age here" min="1"
                max="100" />
            </div>
          </div>
          <div class="row form-group">
            <label class="text-label">GitHub</label>
            <div class="text-input">
              <input class="input-control" type="url" name="github" placeholder="eg.: https://github.com/johndoe" />
            </div>
          </div>
          <div class="row form-group">
            <label class="text-label">Skills <span class="required">*</span></label>
            <div class="text-input">
              <textarea class="input-control" name="skills" rows="5" placeholder="Describe your skills"
                required=""></textarea>
            </div>
          </div>
          <div class="row form-group">
            <label for="standard-select" class="text-label">State</label>
            <div class="text-input">
              <div class='select' id='dropdown'>
                <select id="standard-select">
                  <option value="0">Select state:</option>
                  <option value="1">Bács-Kiskun </option>
                  <option value="2">Baranya</option>
                  <option value="3">Békés</option>
                  <option value="4">Borsod-Abaúj-Zemplén </option>
                  <option value="5">Csongrád</option>
                  <option value="6">Fejér</option>
                  <option value="7">Győr-Moson-Sopron </option>
                  <option value="8">Hajdú-Bihar </option>
                  <option value="9">Heves</option>
                  <option value="10">Jász-Nagykun-Szolnok</option>
                  <option value="11">Komárom-Esztergom </option>
                  <option value="12">Nógrád</option>
                  <option value="13">Pest</option>
                  <option value="14">Somogy</option>
                  <option value="15">Szabolcs-Szatmár-Bereg</option>
                  <option value="16">Tolna</option>
                  <option value="17">Vas</option>
                  <option value="18">Veszprém</option>
                  <option value="19">Zala</option>
                </select>
                <span class="focus"></span>
              </div>
            </div>
          </div>
          <div class="row form-group pt-2">
            <label class="text-label">This page is <span class="required">*</span></label>
            <div class="text-input">
              <div class="radio-custom">
                <input required id="radio-1" name="is" type="radio" value="awesome">
                <label for="radio-1">Awesome</label>
              </div>
              <div class="radio-custom">
                <input id="radio-2" name="is" type="radio" value="very-awesome">
                <label for="radio-2">Very Awesome</label>
              </div>
              <div class="radio-custom">
                <input id="radio-3" name="is" type="radio" value="ultra-awesome">
                <label for="radio-3">Ultra awesome</label>
              </div>
              <label class="error" for=""></label>
            </div>
          </div>
          <div class="row form-group pt-2" id="sectionForm">
            <label class="text-label">I will use it for <span class="required">*</span></label>
            <div class="text-input">
              <div class="checkbox-custom">
                <input id="for-project" value="project" type="checkbox" name="checkbox">
                <label for="for-project">My Project</label>
              </div>
              <div class="checkbox-custom">
                <input id="for-website" value="website" type="checkbox" name="checkbox">
                <label for="for-website">My Website</label>
              </div>
              <div class="checkbox-custom">
                <input id="for-all" value="all" type="checkbox" name="checkbox">
                <label for="for-all">All things I do</label>
              </div>
              <label class="error" for=""></label>
            </div>
          </div>
        </div>
        <footer class="form-footer">
          <div class="row">
            <div class="text-input wider-btn">
              <button id="submit" type="submit" class="btn btn-primary">Submit</button>
              <button id="resetFormBtn" type="reset" class="btn btn-default">Reset</button>
            </div>
          </div>
        </footer>
      </div>
    </section>
  </form>
  <!-- IIFE -->
  <script src="./script/checkbox-validity.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
